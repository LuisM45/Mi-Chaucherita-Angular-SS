<section class="min-h-screen bg-primary">
  <div class="flex flex-col min-h-screen lg:w-2/5 mx-auto bg-secondary p-4">
    <div class="px-5">
      <h1 class="text-2xl font-semibold mb-4">Editar Transacción</h1>
      <form>
        <div class="mb-4">
          <label for="title" class="block text-gray-600">Título:</label>
          <input [(ngModel)]="transaction.title" id="title" name="title" type="text" placeholder="Ingrese el título"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary">
        </div>

        <div class="mb-4">
          <label for="amount" class="block text-gray-600">Monto:</label>
          <input [(ngModel)]="transaction.amount" id="amount" name="amount" type="number" step="0.01"
            placeholder="Ingrese el monto"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary">
        </div>

        <div class="mb-4">
          <label for="timeOfTransaction" class="block text-gray-600">Fecha y Hora:</label>
          <input [(ngModel)]="timeOfTransaction" id="timeOfTransaction" name="timeOfTransaction" type="datetime-local"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary">
        </div>

        <div class="mb-4">
          <label for="description" class="block text-gray-600">Descripción:</label>
          <textarea [(ngModel)]="transaction.description" id="description" name="description" rows="4"
            placeholder="Ingrese la descripción"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"></textarea>
        </div>

        <div class="flex flex-row w-full justify-between px-20">
          <button class="button2" [routerLink]='["/","account-view",accountId]'>Cancelar</button>

          <button (click)="update()" class="button">Guardar</button>
        </div>
      </form>
    </div>

  </div>
</section>

<div routerLink="../account-view/{{ accountId }}"
  class="bg-white rounded-lg shadow-lg shadow-primary overflow-hidden flex w-[290px] md:w-[350px] h-[200px] ">
  <!-- Parte izquierda de la tarjeta con imagen circular -->
  <div class=" hidden md:block md:w-1/3 relative">
    <!-- Imagen circular que representa la cuenta -->
    <!-- <img [src]="imageUrl" alt="Imagen de cuenta" class="rounded-full w-28 absolute z-20 translate-y-10 translate-x-1 "> -->

    <!-- Semicírculo cortado-->
    <div [ngClass]="accountType" class=" h-[235px] w-[235px] rounded-full transform -translate-x-28 -translate-y-3 ">
    </div>
  </div>

  <!-- Parte derecha de la tarjeta con información de la cuenta -->
  <div class="w-full md:w-2/3 px-4 py-3 flex flex-col justify-between ">
    <p class="text-2xl mov">{{ accountName }}</p>
    <p class="text-center text-xl">Monto: ${{ accountBalance }}</p>
    <p class="text-lg">Tipo: {{ accountType ?? _accountTypeToSpanish(accountType!) }}</p>
    <p class="text-lg">Último motivo: {{ lastTransactionReason }}</p>
    <p class="text-end mov">Cod° mov: {{ transactionCount }}</p>
  </div>
</div>

<section class="flex flex-row min-h-screen ">
  <div routerLink="/dashboard" class="p-10 absolute hover:cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-10 h-10">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
    </svg>
  </div>
  <!-- Detalle de cuenta y lista de moviminetos -->
  <div class="flex flex-col bg-[#F9F9F9] w-full py-5">
    <!-- Detalle de la cuenta -->
    <div *ngIf="accountDetails" class="flex flex-col items-center justify-center">
      <div>
        <img src={{accountDetails.imageUrl}} class="rounded-full w-28 shadow-md shadow-primary mb-2">
      </div>
      <div class="flex flex-col items-center justify-center">
        <p class="text-2xl ">{{accountDetails.name}}</p>
        <p class="text-lg">Cuenta de {{accountDetails.type }}</p>
        <p class="text-lg font-semibold">Saldo: ${{accountDetails.balance}}</p>
      </div>
    </div>
    <!-- Botones de interaccion -->
    <div class="flex flex-col-reverse md:flex-row justify-between px-12 ">
      <p class="text-base">Movimientos de los Ãºltimos 30 dias </p>
      <div>
        <button class="delete-button" (click)="delete()">
        Borrar
        </button>
      </div>
      <div>
        <button *ngIf="accountId" routerLink="/transaction/register/{{ accountId }}" class="button">
          Nuevo movimiento
        </button>
      </div>
    </div>
    <!-- Lista de movimientos -->
    <div class="md:mx-12 mt-5 bg-white rounded-md shadow-md shadow-primary p-2 md:h-[280px] ">
      <app-transaction-table-inner [accountId]="accountId"></app-transaction-table-inner>
    </div>
  </div>

</section>
